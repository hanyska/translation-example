<div style="text-align: center">
  <h1>{{'example' | translate}}</h1>
  <p>{{'hello' | translate}}</p>

  <p>{{'niceToSeeYou' | translate : {name: 'Wojciech'} }}</p>

  <select #langSelect (change)="translate.use(langSelect.value)" aria-label="Language">
    <option *ngFor="let lang of availableLanguage"
            [value]="lang"
            [selected]="lang === translate.currentLang">{{lang}}</option>
  </select>
</div>
